<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
    <style>
        h1{
            color: blue;
        }
     /* id selector */
        #ab{
            color: black;
        }

    /* class */
        .xy{
            color: rgb(10, 232, 44);
        }
        
    </style>
</head>
<body>
    <!-- inline -->
    <h1 style="color: aqua;">headings</h1>   

    <!-- internal is define in head tag  -->
    <h1>headings</h1>
    <h1>headings</h1>
    
    <!-- external CSS -->
    <h2>headings</h2>

    <!-- types of selectors -->
     <!-- 1.id, 2.class, 3.element, 4.universal -->
    <h1 id="ab">headings</h1>


    <h1 class="xy">headings</h1>
    <h1>headings</h1>
    <h1 class="xy">headings</h1>
    <!-- types of CSS -->
     <!-- 1.inline ,2.internal, 3.external -->

    
</body>
</html>
